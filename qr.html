<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AURORA MD - QR Code Session Generator">
  <title>AURORA MD | QR Code Session</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --navy-primary: #0a1628;
      --navy-secondary: #0f1d32;
      --navy-tertiary: #152238;
      --accent-aurora: #00d4ff;
      --accent-aurora-glow: rgba(0, 212, 255, 0.3);
      --accent-purple: #a855f7;
      --accent-pink: #ec4899;
      --text-primary: #f0f6ff;
      --text-secondary: #94a3b8;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="light"] {
      --navy-primary: #f8fafc;
      --navy-secondary: #e2e8f0;
      --navy-tertiary: #cbd5e1;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --accent-aurora-glow: rgba(0, 212, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--navy-primary);
      color: var(--text-primary);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: var(--transition);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--accent-aurora);
      background: var(--navy-secondary);
      color: var(--accent-aurora);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
      z-index: 1000;
      box-shadow: 0 4px 15px var(--accent-aurora-glow);
    }

    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid var(--accent-aurora);
      background: var(--navy-secondary);
      color: var(--accent-aurora);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
      z-index: 1000;
      text-decoration: none;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: var(--accent-aurora);
      color: var(--navy-primary);
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .logo-mini {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent-aurora) 0%, var(--accent-purple) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      background: var(--navy-secondary);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      border: 1px solid rgba(0, 212, 255, 0.1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .qr-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    #qr-image {
      width: 250px;
      height: 250px;
      display: block;
    }

    .loading-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 40px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid var(--navy-tertiary);
      border-top: 4px solid var(--accent-aurora);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 1rem;
    }

    .instructions {
      background: var(--navy-tertiary);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
    }

    .instructions h3 {
      color: var(--accent-aurora);
      margin-bottom: 12px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .instructions ol {
      color: var(--text-secondary);
      padding-left: 20px;
      font-size: 0.9rem;
      line-height: 1.8;
    }

    .refresh-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, var(--accent-aurora), #0891b2);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
    }

    .powered-badge {
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--navy-secondary);
      padding: 8px 16px;
      border-radius: 30px;
      border: 1px solid rgba(0, 212, 255, 0.1);
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .powered-badge a {
      color: var(--accent-aurora);
      text-decoration: none;
    }

    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
      #qr-image { width: 200px; height: 200px; }
      h1 { font-size: 1.8rem; }
      .back-btn, .theme-toggle { width: 44px; height: 44px; }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn" aria-label="Go back">
    <i class="fas fa-arrow-left"></i>
  </a>

  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <i class="fas fa-moon" id="themeIcon"></i>
  </button>

  <div class="container">
    <svg class="logo-mini" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="auroraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00d4ff"/>
          <stop offset="50%" style="stop-color:#a855f7"/>
          <stop offset="100%" style="stop-color:#ec4899"/>
        </linearGradient>
        <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#0a1628"/>
          <stop offset="100%" style="stop-color:#152238"/>
        </linearGradient>
      </defs>
      <circle cx="100" cy="100" r="95" fill="url(#auroraGrad)"/>
      <circle cx="100" cy="100" r="85" fill="url(#innerGrad)"/>
      <path d="M100 35 L120 75 L165 80 L132 112 L140 157 L100 135 L60 157 L68 112 L35 80 L80 75 Z" 
            fill="none" stroke="url(#auroraGrad)" stroke-width="3" stroke-linejoin="round"/>
      <circle cx="100" cy="100" r="8" fill="url(#auroraGrad)"/>
    </svg>

    <h1>QR Code Session</h1>
    <p class="subtitle">Scan the QR code with WhatsApp to generate your session</p>

    <div class="card">
      <div class="qr-container">
        <div class="qr-wrapper" id="qr-wrapper">
          <div class="loading-state" id="loading">
            <div class="spinner"></div>
            <span class="loading-text">Generating QR Code...</span>
          </div>
          <img id="qr-image" alt="QR Code" style="display: none;">
        </div>

        <div class="instructions">
          <h3><i class="fas fa-info-circle"></i> How to scan</h3>
          <ol>
            <li>Open WhatsApp on your phone</li>
            <li>Go to Settings > Linked Devices</li>
            <li>Tap "Link a Device"</li>
            <li>Scan this QR code</li>
            <li>Wait for session ID in your WhatsApp</li>
          </ol>
        </div>

        <button class="refresh-btn" onclick="refreshQR()">
          <i class="fas fa-sync-alt"></i> Refresh QR Code
        </button>
      </div>
    </div>

    <div class="powered-badge">
      <i class="fas fa-bolt" style="color: var(--accent-aurora);"></i>
      <span>Powered by <a href="https://whatsapp.com/channel/0029VajbiIfAjPXO45zG2i2c">Mr Afrix Tech</a></span>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('aurora-theme') || 'dark';
    if (savedTheme === 'light') {
      html.setAttribute('data-theme', 'light');
      themeIcon.classList.replace('fa-moon', 'fa-sun');
    }

    themeToggle.addEventListener('click', () => {
      const isLight = html.getAttribute('data-theme') === 'light';
      if (isLight) {
        html.removeAttribute('data-theme');
        themeIcon.classList.replace('fa-sun', 'fa-moon');
        localStorage.setItem('aurora-theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        themeIcon.classList.replace('fa-moon', 'fa-sun');
        localStorage.setItem('aurora-theme', 'light');
      }
    });

    function loadQR() {
      const qrImage = document.getElementById('qr-image');
      const loading = document.getElementById('loading');
      
      loading.style.display = 'flex';
      qrImage.style.display = 'none';

      const img = new Image();
      img.onload = function() {
        loading.style.display = 'none';
        qrImage.src = this.src;
        qrImage.style.display = 'block';
      };
      img.onerror = function() {
        loading.innerHTML = '<span style="color: #ff6b6b;"><i class="fas fa-exclamation-triangle"></i> Failed to load QR. Click refresh.</span>';
      };
      img.src = '/qr-scan?' + Date.now();
    }

    function refreshQR() {
      loadQR();
    }

    loadQR();
  </script>
</body>
</html>
